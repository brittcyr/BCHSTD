<html>
	<head>
		<title> Fantasy Politics </title>
	</head>
	<body>
		<div id="top">
			<div id="Logo">
				<img src="icon_images/icon-usmap.png"/>
			</div>
		</div>
		<div id="main">
			<div id="main_image">
				<img src="icon_images/main_logo.png"/>
			</div>
			<div id="page_title">
				<h1> Fantasy Politics </h1>
			</div>
		</div>
		<div id="bottom">
			<div id="left_bottom">
				<img src="images/candidates.jpg"/>
			</div>
			<div id="center_bottom">
				<img src="images/leaderboard.jpg"/>
			</div>
			<div id="right_bottom">
				<img src="images/about_us.jpg"/>
			</div>	
		</div>
		<div id="signup">
			<form>
				Email: <input type="text" name="user_email"/> <br/>
				Password: <input type="password" name="user_password"/> <br/>
				Confirm Password: <input type="password" name="confirm_password"/> <br/>
				<input type="submit" value="Sign Up!!" />	
			</form>
		</div>
		<div id="signin">
			<form>
				Email: <input type="text" name="user_email"/> <br/>
				Password: <input type="password" name="user_password"/> <br/>
				<input type="submit" value="Login" />	
			</form>

		</div>
	</body>
</html>
